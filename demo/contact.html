<body>

    <div class="container" id="top">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow container">
            <h1 class="h5 my-0 mr-md-auto font-weight-normal">Contact</h1>

        <form action="/">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me in</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <hr />
            <p class="py-3">E-mail contact: <a href="mailto:demo@127.0.0.1">demo@127.0.0.1</a> or call <a href="tel:+481234567890">+481234567890</a></p>
        </form>
